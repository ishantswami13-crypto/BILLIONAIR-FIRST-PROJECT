{% extends 'layout.html' %}
{% block content %}
<div class="card-glass p-4 mb-4">
  <h1 class="h4 mb-3">Items</h1>
  <form class="row g-3" method="POST">
    <div class="col-md-4">
      <input class="form-control" type="text" name="name" placeholder="Item name" required>
    </div>
    <div class="col-md-3">
      <input class="form-control" type="number" step="0.01" name="price" placeholder="Price" required>
    </div>
    <div class="col-md-3">
      <input class="form-control" type="number" name="stock" placeholder="Opening stock" value="0">
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary w-100" type="submit">Add</button>
    </div>
  </form>
</div>

<div class="card-glass p-4">
  <h2 class="h5 mb-3">Current catalog</h2>
  <div class="table-responsive">
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Stock</th>
        </tr>
      </thead>
      <tbody>
        {% for item in items %}
        <tr>
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>Rs {{ '%.2f'|format(item.price) }}</td>
          <td>{{ item.current_stock }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
