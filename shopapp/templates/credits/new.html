{% extends "layout.html" %}
{% block title %}New Credit &middot; Evara{% endblock %}

{% block content %}
<section class="card">
  <h1><span class="gradient">Add credit.</span></h1>
  <p class="subtle" style="margin-top:6px">Record a new udhar entry for quick follow-ups.</p>
  <form method="post" style="display:grid;gap:12px;max-width:520px;margin-top:10px;">
    <div>
      <label class="kpiTitle" style="letter-spacing:.02em">Customer</label>
      <select class="select" name="customer_id" required>
        {% for customer in customers %}
          <option value="{{ customer.id }}">{{ customer.name }}{% if customer.phone %} ({{ customer.phone }}){% endif %}</option>
        {% endfor %}
      </select>
    </div>
    <div>
      <label class="kpiTitle" style="letter-spacing:.02em">Item</label>
      <select class="select" name="item_id" required>
        {% for item in items %}
          <option value="{{ item.id }}">{{ item.name }} (&#8377;{{ '%.0f'|format(item.price or 0) }})</option>
        {% endfor %}
      </select>
    </div>
    <div>
      <label class="kpiTitle" style="letter-spacing:.02em">Quantity</label>
      <input class="input" type="number" min="1" name="quantity" required>
    </div>
    <button class="btn primary" style="max-width:220px;">Save credit</button>
  </form>
</section>
{% endblock %}
