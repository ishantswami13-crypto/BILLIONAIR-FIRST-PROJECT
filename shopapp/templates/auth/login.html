{% extends 'layout.html' %}
{% block content %}
<div class="card-glass p-4 mx-auto" style="max-width: 420px;">
  <h1 class="h4 mb-3">Login</h1>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input class="form-control" type="text" name="username" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input class="form-control" type="password" name="password" required>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="remember_me" id="rememberMe" value="1" {% if request.form.get('remember_me') %}checked{% endif %}>
      <label class="form-check-label small text-muted" for="rememberMe">
        Keep me signed in on this device
      </label>
    </div>
    <button class="btn btn-primary w-100" type="submit">Sign in</button>
  </form>
  <p class="mt-3 text-center">
    <a href="{{ url_for('auth.register') }}">Create an account</a>
  </p>
</div>
{% endblock %}
