<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login Â· ShopApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/tokens.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
  <style>
    .center{min-height:100vh;display:grid;place-items:center;padding:28px}
    .panel{max-width:420px;width:100%}
  </style>
</head>
<body>
  <div class="center">
    <div class="card panel fadeUp">
      <h1 style="font-size:var(--f-xl);font-weight:700;letter-spacing:-.01em;">Welcome back</h1>
      <p style="color:var(--ink-60)">Sign in to continue.</p>
      <form method="post" style="margin-top:12px;display:flex;flex-direction:column;gap:12px;">
        <div><label>Username</label><input name="username" required></div>
        <div><label>Password</label><input type="password" name="password" required></div>
        <button class="btn primary" style="width:100%;">Login</button>
      </form>
      <p style="color:var(--ink-60);margin-top:10px;">No account? <a href="/register" class="btn" style="padding:6px 10px;">Create one</a></p>
    </div>
  </div>
</body>
</html>
