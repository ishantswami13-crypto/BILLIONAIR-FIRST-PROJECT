<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Register - Evara</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/tokens.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/apple.css') }}">
  <style>
    .center {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 28px;
      background: var(--bg);
    }
    .panel {
      max-width: 460px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="center">
    <div class="card panel fadeUp">
      <h1 style="font-size:var(--f-xl);font-weight:700;">Create account</h1>
      <p style="color:var(--ink-60)">Start managing your shop.</p>
      <form method="post" style="margin-top:12px;display:flex;flex-direction:column;gap:12px;">
        <div><label>Username</label><input name="username" required></div>
        <div><label>Password</label><input type="password" name="password" required></div>
        <div><label>Email (for reports/OTP)</label><input type="email" name="email"></div>
        <button class="btn primary" style="width:100%;">Register</button>
      </form>
      <p style="color:var(--ink-60);margin-top:10px;">Already have an account? <a href="/login" class="btn" style="padding:6px 10px;">Login</a></p>
    </div>
  </div>
</body>
</html>
