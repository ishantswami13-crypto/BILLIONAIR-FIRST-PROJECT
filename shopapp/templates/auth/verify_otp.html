{% extends 'layout.html' %}
{% block content %}
<div class="card-glass p-4 mx-auto" style="max-width: 420px;">
  <h1 class="h4 mb-3">Verify email</h1>
  <p class="text-muted">We sent a code to {{ email or 'your inbox' }}.</p>
  <form method="POST">
    <input type="hidden" name="username" value="{{ username }}">
    <input type="hidden" name="email" value="{{ email }}">
    <div class="mb-3">
      <label class="form-label">OTP</label>
      <input class="form-control" type="text" name="otp" maxlength="6" required>
    </div>
    <button class="btn btn-primary w-100" type="submit">Verify</button>
  </form>
  <form class="mt-3" method="POST" action="{{ url_for('auth.request_otp_route') }}">
    <input type="hidden" name="username" value="{{ username }}">
    <input type="hidden" name="email" value="{{ email }}">
    <button class="btn btn-outline-light w-100" type="submit">Resend code</button>
  </form>
</div>
{% endblock %}
