{% extends "layout.html" %}
{% block title %}Settings{% endblock %}
{% block content %}
<section class="card fadeUp">
  <h1 style="font-size:var(--f-xl);font-weight:700;">Branding</h1>
  <p style="color:var(--ink-60)">Shop profile and theme.</p>
  <form method="post" style="margin-top:12px;display:grid;grid-template-columns:1fr 1fr;gap:14px;">
    <div>
      <label>Shop name</label>
      <input type="text" name="shop_name" value="{{ shop[1] if shop else '' }}" required>
    </div>
    <div>
      <label>Accent theme</label>
      <select name="ui_theme">
        <option value="mint" {% if theme=='mint' %}selected{% endif %}>Mint</option>
        <option value="sky" {% if theme=='sky' %}selected{% endif %}>Sky</option>
        <option value="dark" {% if theme=='dark' %}selected{% endif %}>Dark</option>
      </select>
    </div>
    <div style="grid-column:1/-1;display:flex;gap:10px;justify-content:flex-end;">
      <button type="button" class="btn">Cancel</button>
      <button class="btn primary" onclick="toast('Saved âœ“')">Save changes</button>
    </div>
  </form>
</section>
{% endblock %}
