{% extends "layout.html" %}
{% block title %}Assistant Â· ShopApp{% endblock %}

{% block content %}
<section class="hero fade-in" style="padding:70px 10% 30px">
  <h1>Assistant</h1>
  <p>Ask in plain language. Example: "profit last 7 days" or "add expense 120 tea".</p>
</section>

<div class="grid">
  <div class="card fade-in" style="grid-column: span 2;">
    <form method="post" style="display:grid;gap:12px">
      <textarea class="input" name="message" rows="3" placeholder="Ask me anything..."></textarea>
      <button class="btn">Send</button>
    </form>
  </div>

  {% if replies %}
  <div class="card fade-in" style="grid-column: span 2;">
    <h2>Conversation</h2>
    <div style="display:grid;gap:10px;margin-top:10px">
      {% for r in replies %}
        <div class="card" style="padding:16px">{{ r }}</div>
      {% endfor %}
    </div>
  </div>
  {% endif %}
</div>
{% endblock %}
