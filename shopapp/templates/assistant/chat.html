{% extends "layout.html" %}
{% block title %}Assistant Â· ShopApp{% endblock %}
{% block content %}
<div class="aurora" aria-hidden="true"></div>
<section class="card">
  <h1><span class="gradientAnim">Assistant.</span> Your AI teammate.</h1>
  <p class="subtle">Type your question or say "help me summarize today's sales".</p>
  <form method="post" style="margin-top:12px;display:grid;gap:10px;">
    <textarea class="input" name="message" rows="3" placeholder="Ask me anything..."></textarea>
    <button class="btn primary">Send</button>
  </form>
</section>

{% if replies %}
<section class="card">
  <h3>Conversation</h3>
  <div style="margin-top:12px;display:grid;gap:10px;">
    {% for r in replies %}
      <div style="background:rgba(255,255,255,.08);border-radius:14px;padding:12px;">{{ r }}</div>
    {% endfor %}
  </div>
</section>
{% endif %}
{% endblock %}
