{% extends "layout.html" %}
{% block title %}Inventory Â· ShopApp{% endblock %}

{% block content %}
<section class="hero fade-in" style="padding:80px 10% 30px;">
  <h1>Seed your inventory.</h1>
  <p>Paste items (CSV). You can edit later.</p>
</section>

<section class="grid" style="max-width:960px;margin-top:0">
  <div class="card fade-in" style="grid-column:1/-1">
    <form method="post" style="display:grid;gap:16px;max-width:720px;margin:0 auto">
      <div>
        <label style="display:block;margin-bottom:6px;color:#555">Items (CSV: name,price,stock)</label>
        <textarea class="input" name="items_csv" rows="8" placeholder="Tea,20,100&#10;Coffee,50,50"></textarea>
        <small>Example: <code>Parle-G,10,40</code></small>
      </div>
      <div style="display:grid;gap:12px;grid-template-columns:1fr 1fr">
        <div>
          <label style="display:block;margin-bottom:6px;color:#555">Opening cash balance</label>
          <input class="input" type="number" step="0.01" name="opening_cash" placeholder="0" value="{{ profile.opening_cash or 0 }}">
        </div>
        <div>
          <label style="display:block;margin-bottom:6px;color:#555">Low-stock threshold</label>
          <input class="input" type="number" name="low_stock_threshold" placeholder="5" value="{{ profile.low_stock_threshold or 5 }}">
        </div>
      </div>
      <button class="btn" type="submit">Finish setup</button>
      {% if error %}<div style="text-align:center;color:#c00000;margin-top:6px"><small>{{ error }}</small></div>{% endif %}
      {% if info %}<div style="text-align:center;color:#2ba24c;margin-top:6px"><small>{{ info }}</small></div>{% endif %}
    </form>
  </div>
</section>
{% endblock %}
