<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>{% block title %}ShopApp{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/apple.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="blobs" aria-hidden="true"></div>

    <nav class="apple-nav">
      <a href="/" class="apple-logo">Shop<span>App</span></a>
      <ul class="nav-links">
        <li><a href="/">Dashboard</a></li>
        <li><a href="/sales">Sales</a></li>
        <li><a href="/credits">Credits</a></li>
        <li><a href="/analytics">Analytics</a></li>
        <li><a href="/assistant">Assistant</a></li>
        <li><a href="/customers">Customers</a></li>
      </ul>
      <div class="nav-right">
        <a class="nav-btn" href="/settings/subscription">Plans</a>
        {% if session.get('user') %}<a class="nav-btn secondary" href="/logout">Logout</a>{% else %}
        <a class="nav-btn secondary" href="/login">Login</a>{% endif %}
      </div>
    </nav>

    <main class="apple-main">
      {% block content %}{% endblock %}
    </main>

    {% include 'partials/appfx.html' %}
    {% block scripts %}{% endblock %}
  </body>
</html>
