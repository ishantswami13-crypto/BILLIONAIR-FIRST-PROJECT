<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% block title %}Evara{% endblock %}</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap">

  <!-- Brand CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/tokens.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">

  {% block head %}{% endblock %}
</head>
<body class="evara {% if dark_mode %}is-dark{% endif %}">
  <!-- Glass Navigation -->
  <header class="ev-nav">
    <div class="ev-nav__inner container">
      <a class="ev-brand" href="{{ url_for('index') }}">
        <span class="ev-logo" aria-hidden="true"></span>
        <span class="ev-wordmark">Evara</span>
      </a>

      <nav class="ev-links">
        <a href="{{ url_for('index') }}" class="ev-link {% if request.path=='/' %}is-active{% endif %}">Dashboard</a>
        <a href="{{ url_for('reports.analytics') }}" class="ev-link">Analytics</a>
        <a href="{{ url_for('credits') }}" class="ev-link">Credits</a>
        <a href="{{ url_for('add_item') }}" class="ev-link">Inventory</a>
        <a href="{{ url_for('settings.branding') }}" class="ev-link">Settings</a>
      </nav>

      <div class="ev-actions">
        <button class="ev-btn ev-btn--ghost" id="themeToggle" aria-label="Toggle theme">ðŸŒ™</button>
        <a class="ev-btn ev-btn--primary" href="{{ url_for('login') }}">Sign in</a>
      </div>
    </div>
  </header>

  <!-- Ambient background -->
  <div class="ev-ambient" aria-hidden="true">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="blob b3"></div>
  </div>

  <!-- Page -->
  <main class="container ev-main">
    {% block content %}{% endblock %}
  </main>

  <footer class="ev-footer container">
    <span>Â© {{ copyright_year or 2025 }} Evara â€¢ Ever simple. Ever powerful.</span>
    <span class="muted">v{{ app_version or '1.0.0' }}</span>
  </footer>

  <script defer src="{{ url_for('static', filename='js/app.js') }}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
