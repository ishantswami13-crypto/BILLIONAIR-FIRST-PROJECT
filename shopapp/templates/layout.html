<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title or 'ShopApp' }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #0b1224;
      color: #f7f9ff;
      min-height: 100vh;
      font-family: 'Inter', 'Segoe UI', sans-serif;
    }
    .app-shell {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1.5rem 3rem;
    }
    .card-glass {
      background: rgba(18, 26, 52, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      box-shadow: 0 30px 70px rgba(4, 8, 18, 0.45);
    }
    .nav-brand {
      font-weight: 600;
      color: #f7f9ff;
      text-decoration: none;
      font-size: 1.25rem;
    }
    .nav-brand:hover {
      color: #62b5ff;
    }
    a {
      color: #62b5ff;
    }
    a:hover {
      color: #8fd6ff;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg" style="background: rgba(6, 10, 24, 0.9); border-bottom: 1px solid rgba(255,255,255,0.08);">
    <div class="container-fluid">
      <a class="nav-brand" href="{{ url_for('sales.index') }}">ShopApp SaaS</a>
      <div class="d-flex align-items-center gap-3">
        {% if session.get('user') %}
        <span class="text-muted">Signed in as {{ session['user'] }}</span>
        <a class="btn btn-outline-light btn-sm" href="{{ url_for('auth.logout') }}">Logout</a>
        {% endif %}
      </div>
    </div>
  </nav>
  <div class="app-shell">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
      <div class="alert alert-info card-glass mb-4">
        {% for message in messages %}
          <div>{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
