<svg xmlns="http://www.w3.org/2000/svg" width="176" height="40" viewBox="0 0 176 40">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0" stop-color="#00FFD1"/>
      <stop offset="1" stop-color="#007AFF"/>
    </linearGradient>
    <filter id="glow" x="-10%" y="-50%" width="120%" height="200%" color-interpolation-filters="sRGB">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect x="2" y="6" width="172" height="28" rx="14" fill="rgba(8,12,24,0.35)" stroke="rgba(255,255,255,0.08)"/>
  <text x="20" y="29" font-family="Inter, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-weight="700" font-size="21" letter-spacing="0.06em" fill="url(#brandGradient)" filter="url(#glow)">EVARA</text>
  <rect x="20" y="32" width="44" height="2" rx="1" fill="#00FFD1"/>
</svg>
