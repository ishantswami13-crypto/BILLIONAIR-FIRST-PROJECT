{% extends "base.html" %}
{% block content %}
  <div class="dashboard-3d">
    <section class="panel-3d form-panel narrow">
      <div class="panel-head">
        <div>
          <h3 class="mb-1">Add Credit Sale (Udhar)</h3>
          <p class="mb-0">Capture a customer purchase that will be paid later.</p>
        </div>
        <a href="/" class="btn-3d alt sm">Back</a>
      </div>
      <form method="POST" class="row g-3">
        <div class="col-12">
          <label class="form-label" for="credit-customer">Customer Name</label>
          <input type="text" id="credit-customer" name="customer" class="form-control" placeholder="Customer name" required>
        </div>
        <div class="col-12">
          <label class="form-label" for="credit-phone">Phone (optional)</label>
          <input type="text" id="credit-phone" name="phone" class="form-control" placeholder="Contact number">
        </div>
        <div class="col-12">
          <label class="form-label" for="credit-item">Item</label>
          <select id="credit-item" name="item_id" class="form-select" required>
            {% for item in items %}
              <option value="{{ item[0] }}">{{ item[1] }} (â‚¹{{ item[2] }}, stock: {{ item[3] }})</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-12">
          <label class="form-label" for="credit-quantity">Quantity</label>
          <input type="number" id="credit-quantity" name="quantity" min="1" class="form-control" required placeholder="Units sold">
        </div>
        <div class="col-12 btn-row">
          <button type="submit" class="btn-cta-3d">Save Credit Sale</button>
          <a href="/credits" class="btn-3d">View Ledger</a>
        </div>
      </form>
    </section>
  </div>
{% endblock %}
