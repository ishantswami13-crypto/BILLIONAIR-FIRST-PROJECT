{% extends "base.html" %}
{% block content %}
  <div class="dashboard-3d">
    <section class="panel-3d form-panel narrow">
      <div class="panel-head">
        <div>
          <h3 class="mb-1">Shop Profile</h3>
          <p class="mb-0">Keep your storefront details current for invoices and reports.</p>
        </div>
        <a href="/" class="btn-3d alt sm">Dashboard</a>
      </div>
      <form method="POST" class="row g-3">
        <div class="col-12">
          <label class="form-label" for="shop-name">Shop Name</label>
          <input type="text" id="shop-name" name="name" class="form-control" value="{{ shop[1] }}" required>
        </div>
        <div class="col-12">
          <label class="form-label" for="shop-address">Address</label>
          <input type="text" id="shop-address" name="address" class="form-control" value="{{ shop[2] }}" placeholder="Street, City">
        </div>
        <div class="col-12 col-md-6">
          <label class="form-label" for="shop-phone">Phone</label>
          <input type="text" id="shop-phone" name="phone" class="form-control" value="{{ shop[3] }}">
        </div>
        <div class="col-12 col-md-6">
          <label class="form-label" for="shop-gst">GST Number</label>
          <input type="text" id="shop-gst" name="gst" class="form-control" value="{{ shop[4] }}">
        </div>
        <div class="col-12 btn-row">
          <button type="submit" class="btn-cta-3d">Update Profile</button>
          <a href="/settings" class="btn-3d">Settings</a>
        </div>
      </form>
    </section>
  </div>
{% endblock %}
