<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evara</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #0b1224;
      color: #f7f9ff;
      min-height: 100vh;
      font-family: 'Inter', 'Segoe UI', sans-serif;
    }
    .app-shell {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1.5rem 3rem;
    }
    .card-glass {
      background: rgba(18, 26, 52, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      box-shadow: 0 30px 70px rgba(4, 8, 18, 0.45);
    }
    .nav-brand {
      font-weight: 600;
      color: #f7f9ff;
      text-decoration: none;
      font-size: 1.25rem;
    }
    .nav-brand:hover {
      color: #62b5ff;
    }
    a {
      color: #62b5ff;
    }
    a:hover {
      color: #8fd6ff;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg" style="background: rgba(6, 10, 24, 0.9); border-bottom: 1px solid rgba(255,255,255,0.08);">
    <div class="container-fluid">
      <a class="nav-brand" href="/">Evara SaaS</a>
      <div class="d-flex align-items-center gap-3">
        
      </div>
    </div>
  </nav>
  <div class="app-shell">
    
      
    
    
<div class="card-glass p-4 mx-auto" style="max-width: 420px;">
  <h1 class="h4 mb-3">Login</h1>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input class="form-control" type="text" name="username" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input class="form-control" type="password" name="password" required>
    </div>
    <button class="btn btn-primary w-100" type="submit">Sign in</button>
  </form>
  <p class="mt-3 text-center">
    <a href="/register">Create an account</a>
  </p>
</div>

  </div>
</body>
</html>
