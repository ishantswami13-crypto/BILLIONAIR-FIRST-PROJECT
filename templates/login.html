{% extends "base.html" %}
{% block content %}
  <div class="dashboard-3d">
    <section class="panel-3d form-panel narrow">
      <div class="panel-head">
        <div>
          <h3 class="mb-1">Login</h3>
          <p class="mb-0">Welcome back! Sign in to manage your store.</p>
        </div>
        <a href="/register" class="btn-3d alt sm">Register</a>
      </div>
      <form method="POST" class="row g-3">
        <div class="col-12">
          <label class="form-label" for="login-username">Username</label>
          <input type="text" id="login-username" name="username" class="form-control" required placeholder="Enter username">
        </div>
        <div class="col-12">
          <label class="form-label" for="login-password">Password</label>
          <input type="password" id="login-password" name="password" class="form-control" required placeholder="Enter password">
        </div>
        <div class="col-12">
          <button class="btn-cta-3d" type="submit">Login</button>
        </div>
      </form>
    </section>
  </div>
{% endblock %}
