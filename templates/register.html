{% extends "base.html" %}
{% block content %}
<div class="glass-card p-4 w-75 mx-auto">
  <h3>Register</h3>
  <form method="POST">
    <div class="mb-3">
      <label>Username</label>
      <input type="text" name="username" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Password</label>
      <input type="password" name="password" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Email (used for OTP)</label>
      <input type="email" name="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Phone (optional, with country code)</label>
      <input type="text" name="phone" class="form-control" placeholder="+91xxxxxxxxxx">
    </div>
    <button class="btn btn-primary">Register & Verify</button>
  </form>
</div>
{% endblock %}
